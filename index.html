<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>고기러버 팀원 모집서</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
  <div class="d-flex justify-content-center align-items-center min-vh-100 bg-light">
    <div class="a4-paper shadow-lg p-5 bg-white">
      <h1 class="text-center fw-bold mb-4 text-primary">🌊 고기러버 팀원 모집 지원서 🍖</h1>
      <p class="text-center text-muted mb-4">파도처럼 시원하고, 고기처럼 뜨거운 팀과 함께하세요!</p>

      <form id="applicationForm">
        <!-- 1. 이름 -->
        <div class="mb-3">
          <label class="form-label" for="applicant">이름</label>
          <input type="text" class="form-control" id="applicant" name="applicant" required>
        </div>

        <!-- 2. 연락처 -->
        <div class="mb-3">
          <label class="form-label" for="phoneNumber">연락처</label>
          <input type="tel" class="form-control" placeholder="010-0000-0000" id="phoneNumber" name="phoneNumber" required>
        </div>

        <!-- 3. 이메일 -->
        <div class="mb-3">
          <label class="form-label" for="email">이메일</label>
          <input type="email" class="form-control" placeholder="example@email.com" id="email" name="email" required>
        </div>

        <!-- 4. 역할 -->
        <div class="mb-3">
          <label for="role" class="form-label">역할</label>
          <select id="role" name="role" class="form-select" required>
            <option>팀 리더</option>
            <option>디자이너</option>
            <option>프론트엔드 개발자</option>
            <option>백엔드 개발자</option>
            <option>기획자</option>
            <option>테스터</option>
          </select>
        </div>

        <!-- 5. 지원팀 -->
        <div class="mb-3">
          <label for="team" class="form-label">지원팀</label>
          <select id="team" name="team" class="form-select" required>
            <option value="고기 러버">GOGI LOVERS</option>
          </select>
        </div>

        <!-- 6. 지원동기 -->
        <div class="mb-3">
          <label for="reason" class="form-label">지원동기</label>
          <textarea id="reason" name="reason" class="form-control" rows="5" placeholder="왜 이 팀에 지원하고 싶은가요?"
            required></textarea>
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-primary px-5 mt-3" id="submitBtn">제출하기</button>
        </div>
        <div id="message" class="message"></div>
      </form>
    </div>
  </div>
